<div class="registerContainer">
    <h1>Task Manager</h1>
    <div class="registerCard">
        <h3>Register</h3>
        <input type="email" id="emailInput" placeholder="Email">
        <input type="password" id="passwordInput1" placeholder="Password">
        <input type="password" id="passwordInput2" placeholder="Repeat password">
        <button id="SendButton" (click)="register()">Send</button>
    </div>
    <p>You already have an account? <a href="/login"  class="loginLink" >Login here</a></p>
</div>
